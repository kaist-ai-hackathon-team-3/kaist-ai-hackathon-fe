<body>
  <script src="flutter_bootstrap.js" async></script>

  <script>
    Kakao.init('c87b8acf2a520e11a5d90f4df1e93ccc'); // Kakao Client ID
    function loginWithKakao(onProfileFetched) {
      Kakao.Auth.login({
        success: function(authObj) {
          console.log('로그인 성공:', authObj);
          getProfile(onProfileFetched);
        },
        fail: function(err) {
          console.error('로그인 실패:', err);
        }
      });
    }
    function getProfile(onProfileFetched) {
      Kakao.API.request({
        url: '/v2/user/me',
        success: function(response) {
          console.log('프로필 가져오기 성공:', response);
          const userId = response.id;
          const nickname = response.kakao_account.profile.nickname;
          onProfileFetched(userId, nickname ? nickname.toString() : '');
        },
        fail: function(error) {
          console.error('프로필 가져오기 실패:', error);
        }
      });
    }
  </script>
  <script src="main.dart.js"></script>
</body>
